name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_conformance:
        description: 'Run conformance tests'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Build
        run: make build

      - name: Test
        run: make test-unit

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9.2.0
        with:
          version: latest

  pkl-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Validate Pkl schemas
        run: |
          pkl eval formae-plugin.pkl --format json > /dev/null
          echo "Manifest validated successfully"

  verify-schema:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Verify schema
        run: make verify-schema

  # Integration tests run against real infrastructure.
  # This job is disabled by default - enable it after configuring credentials.
  integration-tests:
    needs: [build, lint]
    runs-on: ubuntu-latest
    # Disabled by default - remove this condition after configuring credentials
    if: false
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      # Configure credentials for your infrastructure here
      # Example:
      # env:
      #   MY_API_KEY: ${{ secrets.MY_API_KEY }}

      - name: Run integration tests
        run: make test-integration

  # Conformance tests run against real OCI infrastructure.
  # Runs on manual dispatch or when explicitly triggered.
  #
  # Required GitHub secrets:
  #   OCI_TENANCY_OCID     - Tenancy OCID
  #   OCI_USER_OCID        - User OCID for API key auth
  #   OCI_FINGERPRINT      - API key fingerprint
  #   OCI_PRIVATE_KEY      - Private key (PEM format)
  #   OCI_REGION           - OCI region (e.g., us-chicago-1)
  #   OCI_COMPARTMENT_ID   - Compartment for test resources (formae-plugin-ci)
  conformance-tests:
    needs: [build, lint, pkl-validate, verify-schema]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_conformance == 'true' }}
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Set up Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: 0.30.0

      - name: Configure OCI credentials
        env:
          OCI_TENANCY_OCID: ${{ secrets.OCI_TENANCY_OCID }}
          OCI_USER_OCID: ${{ secrets.OCI_USER_OCID }}
          OCI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
          OCI_PRIVATE_KEY: ${{ secrets.OCI_PRIVATE_KEY }}
          OCI_REGION: ${{ secrets.OCI_REGION }}
        run: |
          mkdir -p ~/.oci
          cat > ~/.oci/config << EOF
          [DEFAULT]
          tenancy=${OCI_TENANCY_OCID}
          user=${OCI_USER_OCID}
          fingerprint=${OCI_FINGERPRINT}
          key_file=${HOME}/.oci/oci_api_key.pem
          region=${OCI_REGION}
          EOF
          echo "${OCI_PRIVATE_KEY}" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem ~/.oci/config

      - name: Install OCI CLI
        run: |
          pip install oci-cli
          oci --version

      - name: Verify OCI credentials
        run: |
          oci iam region list --output table
          echo "Credentials verified successfully"

      - name: Install plugin
        run: make install

      - name: Run conformance tests
        env:
          FORMAE_TEST_RUN_ID: ${{ github.run_id }}-${{ github.run_attempt }}
          OCI_COMPARTMENT_ID: ${{ secrets.OCI_COMPARTMENT_ID }}
        run: make conformance-test

      - name: Cleanup test resources
        if: always()
        env:
          OCI_COMPARTMENT_ID: ${{ secrets.OCI_COMPARTMENT_ID }}
        run: |
          ./scripts/ci/clean-environment.sh || true

  # Notify when build is fixed (was red, now green)
  notify-fixed:
    needs: [build, lint, pkl-validate]
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'push'
    steps:
      - name: Check if previous run failed
        id: check_previous
        uses: actions/github-script@v7
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              branch: context.ref.replace('refs/heads/', ''),
              per_page: 2,
              status: 'completed'
            });

            // Get previous run (skip current which isn't completed yet)
            const previousRun = runs.data.workflow_runs.find(run => run.id !== context.runId);

            if (previousRun && previousRun.conclusion === 'failure') {
              return 'true';
            }
            return 'false';
          result-encoding: string

      - name: Notify Slack (Fixed)
        if: steps.check_previous.outputs.result == 'true'
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": ":white_check_mark: CI fixed on ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":white_check_mark: *CI fixed* on `${{ github.repository }}`\n*Branch:* `${{ github.ref_name }}`\n*Commit:* `${{ github.sha }}`\n*Author:* ${{ github.actor }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Run"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }

  # Notify on failure
  notify-failure:
    needs: [build, lint, pkl-validate]
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'push'
    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": ":x: CI failed on ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":x: *CI failed* on `${{ github.repository }}`\n*Branch:* `${{ github.ref_name }}`\n*Commit:* `${{ github.sha }}`\n*Author:* ${{ github.actor }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Run"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
